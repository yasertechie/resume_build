<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="text-center py-4 bg-primary text-white shadow">
    <h1 class="animate-slide">Resume Builder</h1>
    <p class="animate-fade">Build your ATS-friendly resume in minutes ðŸš€</p>
  </header>

  <main class="container my-4">
    <div class="row g-4">
      <div class="col-md-5">
        <div class="card shadow-lg p-4 animate-fade-up">
          <h3 class="mb-3 text-primary">Fill Your Details</h3>
          <form id="resumeForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
              <label for="summary" class="form-label">Executive Summary</label>
              <textarea class="form-control" id="summary" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="education" class="form-label">Education</label>
              <textarea class="form-control" id="education" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="skills" class="form-label">Skills</label>
              <textarea class="form-control" id="skills" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="experience" class="form-label">Experience</label>
              <textarea class="form-control" id="experience" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="projects" class="form-label">Projects</label>
              <textarea class="form-control" id="projects" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="certifications" class="form-label">Certifications</label>
              <textarea class="form-control" id="certifications" rows="2"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate Resume</button>
          </form>
        </div>
      </div>
      
      <div class="col-md-7">
        <div class="card shadow-lg p-4 animate-fade-up" id="resumeOutput">
          <h3 class="text-secondary">Preview</h3>
          <p>Fill the form and click "Generate Resume" to see output here</p>
        </div>
      </div>
    </div>
    <div class="text-center mt-3">
  <button id="downloadBtn" class="btn btn-success">Download PDF</button>
</div>

  </main>
  <footer class="text-center py-4 bg-dark text-white shadow-lg">
    <p class="mb-2">Connect with me</p>
    <div class="d-flex justify-content-center gap-4">
      <a href="https://www.linkedin.com/in/yasar-arafath-365490333/" target="_blank" class="social-link">
        <i class="bi bi-linkedin"></i>
      </a>
      <a href="https://github.com/yasertechie" target="_blank" class="social-link">
        <i class="bi bi-github"></i>
      </a>
      <a href="mailto:yaseregspec@gmail.com" class="social-link" title="Gmail">
        <i class="bi bi-envelope-fill"></i>
      </a>
    </div>
    <p class="mt-3">Â© 2025 Made by Yasar Arafath</p>
  </footer>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
